<ng-template #modalContent>
  <div class="modal-header">
    <h5 class="modal-title">Actions</h5>
    <button type="button" class="close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="!isLoading; else loading">
      <ng-container *ngIf="!hasError; else error">
        <ng-container *ngIf="filenames?.length; else empty">
          <div *ngFor="let filename of filenames">
            <span class="filename-label">{{filename}}</span>
            <fa-icon [icon]="checkIcon"></fa-icon>
            <fa-icon [icon]="minusIcon"></fa-icon>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">
      Close
    </button>
  </div>
</ng-template>

<ng-template #loading>

</ng-template>

<ng-template #error>

</ng-template>

<ng-template #empty>

</ng-template>
