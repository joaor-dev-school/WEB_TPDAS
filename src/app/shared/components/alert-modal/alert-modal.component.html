<div class="alerts-modal-container">
  <div *ngFor="let alert of (alerts$ | async); trackBy: trackByFn">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="alert.dismiss"
           (onClosed)="onClose(alert)" class="p-0 m-0">{{ alert.message }}</alert>
  </div>
</div>
